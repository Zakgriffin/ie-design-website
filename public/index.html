<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>i.e. design</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'> -->
    <link
        href="https://fonts.googleapis.com/css?family=Spartan%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;ver=6.7.1"
        rel="stylesheet">
</head>

<body>
    <script src="index.js"></script>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #ffffff;
        /* prevent main scroll */
        position: fixed;
        /* prevent wiggle */
        overflow: hidden;
        /* prevent page back */
        overscroll-behavior-x: none;
    }

    @keyframes fadeInX {
        0% {
            opacity: 0;
            transform: translateX(100px);
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes fadeInY {
        0% {
            opacity: 0;
            transform: translateY(100px);
        }

        100% {
            opacity: 1;
        }
    }
</style>

</html>
